<div id="updateModal" class="modal" ng-controller="UpdateCtrl">
  <div class="modal-content">
    <h4 class="modal-title">Update</h4>
    <p>{{updateData}}</p>
    <p>{{updateNotice}}</p>
  </div>
  <div class="modal-footer">
    <a ng-show="updateData" class="modal-action waves-effect btn-flat" ng-click="update()">Install Update <i ng-show="loading" class="fa fa-circle-o-notch fa-spin"></i></a>
    <a class="modal-action modal-close waves-effect btn-flat">Cancel</a>
  </div>
</div>
