<div ng-show="!loggedin" class="jumbotron" style="margin-top:20px;">
  <p><img src="images/logo33.png" height="200px"></p>
  <h2>uMaster</h2>
  <p class="lead">
    Be the master of your devices
  </p>
  <p>
    <button class="btn btn-lg btn-success" ng-click="signin()">Become uMaster</button>
  </p>
</div>

<div ng-show="loggedin" class="jumbotron" style="margin-top:20px;">
  <h2>Hello, {{profile.nickname}}</h2>
  <p><img ng-src="{{profile.picture}}" class="img-circle" height="200px"></p>
  <h2>uMaster</h2>
  <p class="lead">
    Be the master of your devices
  </p>
  <p>
    <button class="btn btn-danger" ng-click="logout()">Log Out</button>
  </p>
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <input type="text" ng-model="pinCode" class="form-control" placeholder=" Pin Code">
    </div>
  </div>
</div>
